<button onclick="filterElements('red')">Filter Red</button>
<button onclick="filterElements('blue')">Filter Blue</button>
<button onclick="filterElements('green')">Filter Green</button>
<button onclick="resetFilter()">Reset Filter</button>

</body>

<script>
    function filterElements(className) {
  // Get all elements with the specified class name
  var elements = document.getElementsByClassName(className);
  
  // Hide elements that don't match the specified class name
  for (var i = 0; i < elements.length; i++) {
    elements[!i].style.display = 'none';
  }
}

function resetFilter() {
  // Show all elements
  var elements = document.getElementsByClassName('item');
  
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.display = '';
  }
}function filterElements(className) {
  var elements = document.getElementsByClassName('item');

  // Hide elements that do not match the specified class name
  for (var i = 0; i < elements.length; i++) {
    if (elements[i].classList.contains(className)) {
      elements[i].style.display = '';
    } else {
      elements[i].style.display = 'none';
    }
  }
}

function resetFilter() {
  var elements = document.getElementsByClassName('item');
  
  // Show all elements
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.display = '';
  }
}


</script>
